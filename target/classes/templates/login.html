<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>Email:</label>
        <input type="email" name="email" required />
    </div>
    <div>
        <label>Senha:</label>
        <input type="password" name="password" required />
    </div>
    <div>
        <button type="submit">Entrar</button>
    </div>
</form>
</body>
</html>
