<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imaginarte - Usuarios</title>
</head>

<body>


<a class="btn btn-primary" id="cadastrar" href="/usuarios/cadastrar">Cadastrar</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Grupo</th>
            <th>Acoes</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.senha}"></td>
                <td th:text="${usuario.grupo}"></td>


            </tr>
        </tbody>

    </table>


</body>

</html>
