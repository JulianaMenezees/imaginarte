<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Dados - Imaginarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF8EF;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff6600;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Meus Dados</h2>

    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <p th:text="${session.usuarioLogado.nome}">Nome do usuário</p>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <p th:text="${session.usuarioLogado.email}">email@exemplo.com</p>
    </div>

    <div class="mb-3">
        <label class="form-label">CPF:</label>
        <p th:text="${session.usuarioLogado.cpf}">000.000.000-00</p>
    </div>

    <div class="mb-3">
        <label class="form-label">Data de Nascimento:</label>
        <p th:text="${#temporals.format(session.usuarioLogado.dataNascimento, 'dd/MM/yyyy')}">01/01/2000</p>
    </div>

    <div class="mb-3">
        <label class="form-label">Gênero:</label>
        <p th:text="${session.usuarioLogado.genero}">Masculino</p>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</div>

</body>
</html>
