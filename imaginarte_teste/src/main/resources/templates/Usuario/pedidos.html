<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Pedidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" th:href="@{/css/meusPedidos.css}" href="/css/meusPedidos.css" type="text/css">

</head>

<body>

<div class="container mt-5">

  <h1>Meus Pedidos</h1>

  <a href="/produtos/index" class="botao-voltar">Voltar</a>

  <!-- Verifica se há pedidos antes de exibir a tabela -->
  <div th:if="${pedidos != null and not #lists.isEmpty(pedidos)}">
    <table class="table">
      <thead>
      <tr>
        <th># Pedido</th>
        <th>Data</th>
        <th>Valor Total</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pedido : ${pedidos}">
        <td th:text="${pedido.getNumeroPedido()}">123</td>
        <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy')}">01/01/2025</td>
        <td th:text="${pedido.total}">R$ 150,00</td>
        <td th:text="${pedido.status}">Em andamento</td>
        <td>
          <a th:href="@{/pedido/meus-pedidos/{id}(id=${pedido.id})}" class="btn btn-primary btn-sm">Detalhes</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Caso não haja pedidos, exibe uma mensagem amigável -->
  <div th:if="${pedidos == null or #lists.isEmpty(pedidos)}">
    <p class="text-center">Você ainda não fez nenhum pedido.</p>
  </div>

</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
