<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/visualizarProduto.css}" type="text/css">
</head>
<body>

<div class="container mt-5">
  <h6 class="text-center">DETALHES DO PRODUTO</h6>

  <div class="alinha">
    <div class="card p-4 custom-card">
      <div class="row">
        <!-- Coluna da Imagem com Carrossel -->
        <div class="col-md-4 text-center">
          <div id="carouselProduto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Imagem principal -->
              <th:block th:each="imagem : ${produto.imagens}">
                <div class="carousel-item active"
                     th:if="${imagem.principal}">
                  <img th:src="@{'/uploads/' + ${imagem.url}}"
                       alt="Imagem Principal do Produto"
                       class="d-block w-100 img-fluid rounded">
                </div>
              </th:block>

              <!-- Outras imagens -->
              <th:block th:each="imagem : ${produto.imagens}">
                <div class="carousel-item"
                     th:if="${!imagem.principal}">
                  <img th:src="@{'/uploads/' + ${imagem.url}}"
                       alt="Imagem do Produto"
                       class="d-block w-100 img-fluid rounded">
                </div>
              </th:block>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduto" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselProduto" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
        </div>

        <!-- Coluna das Informações -->
        <div class="col-md-8">
          <div class="info-container">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="fw-bold mb-0" th:text="${produto.nome}"></h5>
              <p class="mb-0"><strong>ID:</strong> <span th:text="${produto.id}"></span></p>
            </div>

            <p class="preco">R$ <span th:text="${produto.preco}"></span></p>
            <p><strong>Descrição:</strong> <span th:text="${produto.descricao}"></span></p>
            <p><strong>Quantidade Estoque: </strong> <span th:text="${produto.quantidade}"></span></p>
            <p><strong>Avaliação: </strong> <span th:text="${produto.avaliacao}"></span></p>
            <p><strong>Situação: </strong> <span th:text="${produto.situacao ? 'Ativo' : 'Inativo'}"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4 voltar">
    <a href="/produtos" class="btn btn-primary">Voltar</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
