<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/visualizarProduto.css}" type="text/css">

</head>
<body>

<div class="container">
  <h6 class="text-center">DETALHES DO PRODUTO</h6>

  <div class="card p-4 custom-card">
    <div class="row g-4">
      <!-- Imagens -->
      <div class="col-md-5">
        <div id="carouselProduto" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Imagem principal -->
            <th:block th:each="imagem : ${produto.imagens}">
              <div class="carousel-item active" th:if="${imagem.principal}">
                <img th:src="@{'/uploads/' + ${imagem.url}}" class="d-block w-100" alt="Imagem Principal">
              </div>
            </th:block>
            <!-- Outras imagens -->
            <th:block th:each="imagem : ${produto.imagens}">
              <div class="carousel-item" th:if="${!imagem.principal}">
                <img th:src="@{'/uploads/' + ${imagem.url}}" class="d-block w-100" alt="Imagem do Produto">
              </div>
            </th:block>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduto" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselProduto" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>

      <!-- Informações -->
      <div class="col-md-7 info-container">
        <div class="d-flex justify-content-between">
          <h5 th:text="${produto.nome}">Nome do Produto</h5>
        </div>

        <p class="preco">R$ <span th:text="${produto.preco}">0.00</span></p>
        <p><strong>Descrição:</strong> <span th:text="${produto.descricao}">Descrição do produto.</span></p>
        <p><strong>Quantidade em Estoque:</strong> <span th:text="${produto.quantidade}">0</span></p>
        <p><strong>Avaliação:</strong> <span th:text="${produto.avaliacao}">0</span></p>
        <p><strong>Situação:</strong> <span th:text="${produto.situacao ? 'Ativo' : 'Inativo'}">Ativo</span></p>
      </div>
    </div>
  </div>

  <div class="text-center voltar">
    <a href="/produtos" class="btn btn-primary">Voltar</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
