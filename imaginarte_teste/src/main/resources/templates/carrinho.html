<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #343a40;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .total {
            font-size: 1.2em;
            text-align: right;
            margin-top: 20px;
            color: #212529;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        .finalizar {
            margin-top: 20px;
            text-align: right;
        }

        .finalizar button {
            background-color: #28a745;
        }

        .finalizar button:hover {
            background-color: #218838;
        }

        .mensagem-vazia {
            text-align: center;
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h1>Carrinho de Compras</h1>

<div th:if="${carrinho.itens.size() > 0}">
    <table>
        <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${carrinho.itens}">
            <td th:text="${item.produto.nome}"></td>
            <td th:text="${item.produto.preco} + ' R$'"></td>
            <td th:text="${item.quantidade}"></td>
            <td th:text="${item.subtotal} + ' R$'"></td>
            <td>
                <form th:action="@{'/carrinho/remover/' + ${item.produto.id}}" method="post">
                    <button type="submit">Remover</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p class="total">Total: <span th:text="${carrinho.total} + ' R$'"></span></p>

    <div class="finalizar">
        <form th:action="@{/carrinho/finalizar}" method="post">
            <button type="submit">Finalizar Compra</button>
        </form>
    </div>
</div>

<div class="mensagem-vazia" th:if="${carrinho.itens.size() == 0}">
    <p>Seu carrinho está vazio.</p>
</div>
</body>
</html>
