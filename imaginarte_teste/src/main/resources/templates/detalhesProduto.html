<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${produto.nome}"></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #FFF8EF;
    }
    .container {
      margin-top: 30px;
      width: 90%;
      max-width: 1200px;
    }
    .produto-img {
      width: 100%;
      height: 600px; /* Ajustando o tamanho da imagem */
      object-fit: cover;
      border-radius: 10px;
    }
    .detalhes {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .preco {
      font-size: 28px;
      font-weight: bold;
      color: #28a745;
      margin: 15px 0;
    }
    .botao-voltar {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .botao-voltar:hover {
      background: #0056b3;
    }
    .botao-comprar {
      background: #28a745; /* Cor verde */
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }
    .botao-comprar:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="/produtos/index" class="botao-voltar">← Voltar</a>

  <div class="row mt-4 justify-content-center">
    <!-- Carrossel de imagens -->
    <div class="col-md-6">
      <div id="carouselProduto" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" th:each="imagem, iterStat : ${produto.imagens}" th:classappend="${iterStat.index == 0 ? ' active' : ''}">
            <img th:src="@{'/uploads/' + ${imagem.url}}" class="d-block w-100 produto-img" alt="Imagem do Produto">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduto" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProduto" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>

    <!-- Informações do Produto -->
    <div class="col-md-6 detalhes">
      <h1 th:text="${produto.nome}"></h1>
      <p class="preco">R$ <span th:text="${produto.preco}"></span></p>
      <p th:text="${produto.descricao}"></p>
      <p><strong>Quantidade disponível:</strong> <span th:text="${produto.quantidade}"></span></p>
      <p><strong>Avaliação:</strong> <span th:text="${produto.avaliacao}"></span></p>

      <!-- Botão de Comprar -->
      <a th:href="@{'/carrinho/comprar/' + ${produto.id}}" class="botao-comprar">Comprar</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
