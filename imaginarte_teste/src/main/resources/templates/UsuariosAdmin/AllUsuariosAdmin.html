<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imaginarte - Usuarios</title>
</head>

<body>


<a class="btn btn-primary" id="cadastrar" href="/usuarios/cadastro">Cadastrar novo usuário</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Grupo</th>
            <th>Situação</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.senha}"></td>
                <td th:text="${usuario.grupo}"></td>
                <td th:text="${usuario.situacao} ? 'Ativo' : 'Inativo'"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary bt-sm"
                       th:href="@{/usuario/editarUsuario(id=${usuario.id})}">Editar</a>

                    <a class="btn btn-primary bt-sm"
                       th:href="@{/usuario/editar-usuario(id=${usuario.id})}">Situação</a>
                </td>

            </tr>
        </tbody>

    </table>


</body>

</html>
