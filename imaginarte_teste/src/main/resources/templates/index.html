<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginarte</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .produtos {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .produto-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .produto-card img {
            width: 100%;
            border-radius: 5px;
        }
        .produto-card h3 {
            margin: 10px 0;
        }
        .detalhes-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .detalhes-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Bem-vindo à Imaginarte!</h1>
</div>

<main>
    <section class="produtos">
        <!-- Mensagem se não houver produtos -->
        <p th:if="${produtos.isEmpty()}">Nenhum produto encontrado.</p>

        <!-- Laço para exibir os produtos dinamicamente -->
        <div class="produto-card" th:each="produto : ${produtos}">
            <img th:src="@{'/uploads/' + ${produto.imagemPath}}" alt="Imagem do Produto">
            <h3 th:text="${produto.nome}"></h3>
            <p>R$ <span th:text="${produto.preco}"></span></p>
            <a th:href="@{/produtos/{id}(id=${produto.id})}" class="detalhes-btn">Detalhes</a>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
