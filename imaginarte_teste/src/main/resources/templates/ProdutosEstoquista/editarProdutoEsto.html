<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alterar Quantidade</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Alterar Quantidade do Produto</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/produtos/editar-produto-estoquista}" method="post" th:object="${produtoAdminDto}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" id="quantidade" class="form-control" th:field="*{quantidade}" min="0" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a th:href="@{/produtos/estoquista}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
