<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alterar Quantidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #FFF8EF;
      font-family: "Arial", serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .formulario {
      text-align: center;
      border: 4px solid #FEB6C6;
      border-radius: 10px;
      padding: 30px;
      background-color: #FFF8EF;
      width: 350px;
    }

    .btn-success {
      background-color: #A0E6B2;
      border: none;
      border-radius: 5px;
      color: #FFF8EF;
      width: 140px;
      height: 37px;
    }

    .btn-secondary {
      background-color: #FEB6C6;
      border: none;
      border-radius: 5px;
      color: white;
      width: 140px;
      height: 37px;
    }

    .form-control {
      width: 100%;
      height: 37px;
      border-radius: 5px;
      border: 2px solid #FEB6C6;
      margin-top: 5px;
    }

    label {
      font-weight: bold;
      color: #FEB6C6;
    }

    h2 {
      color: #FEB6C6;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="formulario">
    <h2>Alterar Quantidade</h2>
    <form th:action="@{/produtos/editar-produto-estoquista}" method="post" th:object="${produtoAdminDto}">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" class="form-control" th:field="*{quantidade}" min="0" required>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/produtos/estoquista}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
