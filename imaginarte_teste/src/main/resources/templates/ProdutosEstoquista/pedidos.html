<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6ef;
        }

        .btn-primary {
            background-color: #f4a07a;
            border-color: #f4a07a;
        }

        .btn-primary:hover {
            background-color: #d88e6c;
            border-color: #d88e6c;
        }

        .btn-secondary {
            background-color: #b49bae;
            border-color: #b49bae;
        }

        .btn-secondary:hover {
            background-color: #a28ba0;
            border-color: #a28ba0;
        }

        .table th {
            background-color: #FEB6C6;
            color: #fff;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .container {
            margin-top: 40px;
            margin-bottom: 80px;
        }

        footer {
            background-color: #6c5b7b;
            padding: 10px;
            font-size: 12px;
            color: #fdf6ef;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header compartilhado (Estoquista) -->
<div id="header"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Pedidos</h1>
    </div>

    <div th:if="${pedidos != null and not #lists.isEmpty(pedidos)}">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th># Pedido</th>
                <th>Data</th>
                <th>Valor Total</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.numeroPedido}">0001</td>
                <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                <td th:text="${pedido.total}">R$ 0,00</td>
                <td>
                    <form th:action="@{'/pedido/' + ${pedido.id} + '/atualizar-status'}" method="post" class="d-flex align-items-center">
                        <select name="status" class="form-select me-2">
                            <option th:each="s : ${statusValores}"
                                    th:value="${s}"
                                    th:selected="${s} == ${pedido.status}"
                                    th:text="${s}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${pedidos == null or #lists.isEmpty(pedidos)}" class="text-center mt-4">
        <p>Nenhum pedido encontrado.</p>
    </div>
</div>

<!-- Footer -->
<footer>
    CONTATO: SAC.IMAGINARTE@GMAIL.COM<br>
    COPYRIGHT &copy; 2025 IMAGINARTE
</footer>

<!-- Script para carregar o header -->
<script>
    fetch('/headerEsto.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar o header:', error));
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
