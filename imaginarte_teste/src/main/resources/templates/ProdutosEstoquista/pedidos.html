<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Pedidos</h1>

    <a href="/dashboardEstoquista" class="btn btn-secondary mb-3">Voltar</a>

    <div th:if="${pedidos != null and not #lists.isEmpty(pedidos)}">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th># Pedido</th>
                <th>Data</th>
                <th>Valor Total</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.numeroPedido}">0001</td>
                <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                <td th:text="${pedido.total}">R$ 0,00</td>
                <td>
                    <form th:action="@{'/pedido/' + ${pedido.id} + '/atualizar-status'}" method="post" class="d-flex align-items-center">
                        <select name="status" class="form-select me-2">
                            <option th:each="s : ${statusValores}"
                                    th:value="${s}"
                                    th:selected="${s} == ${pedido.status}"
                                    th:text="${s}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${pedidos == null or #lists.isEmpty(pedidos)}" class="text-center mt-4">
        <p>Nenhum pedido encontrado.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
