        body {
            font-family: Arial, sans-serif;

        header {
            background-color: white;

            font-size: 14px;
            border: none;
            cursor: pointer;

        }

        .btn-alterar {

        }

        .btn-cadastrar {

            color: white;

            font-size: 16px;
        }

        footer {
            background-color: #9b8bab;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
