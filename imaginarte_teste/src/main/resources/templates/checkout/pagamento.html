<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Escolha a Forma de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF8EF;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.08);
        }

        .form-check {
            margin-bottom: 20px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-check-label {
            font-size: 18px;
        }

        #cartaoForm {
            display: none;
        }

        #cartaoForm input, #cartaoForm select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #cartaoForm input:focus, #cartaoForm select:focus {
            border-color: #A0E6B2;
            outline: none;
        }

        button[type="submit"] {
            background-color: #FEB6C6;
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #87D39E;
        }

        .btn-secondary {
            background-color: #A0E6B2;
            color: #333;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background-color: #87D39E;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Escolha a Forma de Pagamento</h1>

    <form id="formPagamento" method="post">
        <!-- Opção de Boleto -->
        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="formaPagamento" id="boleto" value="boleto" required>
            <label class="form-check-label" for="boleto">Boleto Bancário</label>
        </div>

        <!-- Opção de Cartão de Crédito -->
        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="formaPagamento" id="cartao" value="cartao">
            <label class="form-check-label" for="cartao">Cartão de Crédito</label>
        </div>

        <!-- Formulário de Cartão de Crédito -->
        <div id="cartaoForm">
            <div class="mb-3">
                <label for="numeroCartao" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="numeroCartao" name="numeroCartao" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="mb-3">
                <label for="codigoVerificador" class="form-label">Código Verificador (CVV)</label>
                <input type="text" class="form-control" id="codigoVerificador" name="codigoVerificador" placeholder="XXX" required>
            </div>
            <div class="mb-3">
                <label for="nomeCartao" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCartao" name="nomeCartao" placeholder="Nome Completo" required>
            </div>
            <div class="mb-3">
                <label for="dataVencimento" class="form-label">Data de Vencimento</label>
                <input type="text" class="form-control" id="dataVencimento" name="dataVencimento" placeholder="MM/AAAA" required>
            </div>
            <div class="mb-3">
                <label for="parcelas" class="form-label">Número de Parcelas</label>
                <select class="form-select" id="parcelas" name="parcelas" required>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                </select>
            </div>
        </div>

        <!-- Botões -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Continuar para Resumo</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <!-- Atualiza para redirecionar para a tela de escolha de endereços -->
        <a href="/checkout/endereco" class="btn btn-secondary">Voltar para a Escolha de Endereços</a>
    </div>

</div>

<script>
    // Exibe ou oculta o formulário de cartão de crédito conforme a escolha da forma de pagamento
    document.querySelectorAll('input[name="formaPagamento"]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            if (document.getElementById('cartao').checked) {
                document.getElementById('cartaoForm').style.display = 'block';
            } else {
                document.getElementById('cartaoForm').style.display = 'none';
            }
        });
    });

    // Formatação do número do cartão
    document.getElementById('numeroCartao').addEventListener('input', function() {
        // Remove qualquer coisa que não seja número
        let cardNumber = this.value.replace(/\D/g, '');

        // Limita a 16 dígitos e insere espaço a cada 4 dígitos
        cardNumber = cardNumber.slice(0, 16).replace(/(.{4})(?=.)/g, '$1 ');

        // Atualiza o valor do campo
        this.value = cardNumber;
    });

    // Formatação da data de vencimento (MM/AAAA)
    document.getElementById('dataVencimento').addEventListener('input', function() {
        // Remove qualquer coisa que não seja número e força a formatação MM/AAAA
        this.value = this.value.replace(/\D/g, '') // Remove tudo que não for número
            .replace(/(\d{2})(\d{4})/, '$1/$2') // Formato MM/AAAA
            .slice(0, 7); // Limita a 7 caracteres (MM/AAAA)
    });

    // Formatação do CVV (três dígitos)
    document.getElementById('codigoVerificador').addEventListener('input', function() {
        // Permite apenas 3 números
        this.value = this.value.replace(/\D/g, '').slice(0, 3); // Permite até 3 dígitos
    });
</script>
</body>
</html>
