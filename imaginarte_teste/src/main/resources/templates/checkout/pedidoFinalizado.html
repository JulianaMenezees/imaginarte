<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido Finalizado</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="pedidoFinalizadoModal" tabindex="-1" aria-labelledby="pedidoFinalizadoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="pedidoFinalizadoLabel">Pedido Finalizado!</h5>
            </div>
            <div class="modal-body">
                <p th:if="${sucesso}" th:text="${sucesso}">Seu pedido foi concluído com sucesso!</p>
                <p th:if="${erro}" class="text-danger" th:text="${erro}"></p>
            </div>
            <div class="modal-footer">
                <a href="/produtos/index" class="btn btn-primary">Voltar para a Loja</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS + dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para abrir o modal automaticamente -->
<script>
    var myModal = new bootstrap.Modal(document.getElementById('pedidoFinalizadoModal'), {
        keyboard: false
    });
    myModal.show();
</script>

</body>
</html>
