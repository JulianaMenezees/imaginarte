<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido Finalizado</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .modal-header.bg-success {
            background-color: #28a745 !important;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-title i {
            font-size: 1.8rem;
        }

        .modal-body {
            font-size: 1.1rem;
            padding: 25px;
            color: #333;
        }

        .modal-footer {
            justify-content: center;
            padding-bottom: 20px;
        }

        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="pedidoFinalizadoModal" tabindex="-1" aria-labelledby="pedidoFinalizadoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="pedidoFinalizadoLabel">
                    <i class="bi bi-check-circle-fill"></i> Pedido Finalizado!
                </h5>
            </div>
            <div class="modal-body">
                <p th:if="${sucesso}" th:text="${sucesso}">Seu pedido foi concluído com sucesso!</p>
                <p th:if="${erro}" class="text-danger" th:text="${erro}">Ocorreu um erro ao finalizar seu pedido.</p>
            </div>
            <div class="modal-footer">
                <a href="/produtos/index" class="btn btn-primary px-4">Voltar para a Loja</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS + dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para abrir o modal automaticamente -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var myModal = new bootstrap.Modal(document.getElementById('pedidoFinalizadoModal'), {
            keyboard: false
        });
        myModal.show();
    });
</script>

</body>
</html>
