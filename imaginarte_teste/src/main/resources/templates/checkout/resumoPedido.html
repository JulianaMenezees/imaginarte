<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            color: #555;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        td {
            background-color: #f9f9f9;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        strong {
            font-weight: bold;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Resumo do Pedido</h2>

    <h3>Produtos</h3>
    <table>
        <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${carrinho.itens}">
            <td th:text="${item.produto.nome}"></td>
            <td th:text="${item.quantidade}"></td>
            <td th:text="${item.produto.preco}"></td>
            <td th:text="${item.subtotal}"></td>
        </tr>
        </tbody>
    </table>

    <div class="summary">
        <p><strong>Subtotal:</strong> <span th:text="${carrinho.subtotal}"></span></p>
        <p><strong>Frete:</strong> <span th:text="${carrinho.frete}"></span></p>
        <p><strong>Total:</strong> <span th:text="${carrinho.total}"></span></p>
    </div>

    <h3>Endereço de Entrega</h3>
    <p th:text="${endereco.logradouro + ' ' + endereco.numero + ' ' + endereco.bairro + ', ' + endereco.cidade + ' - ' + endereco.uf}"></p>

    <h3>Forma de Pagamento</h3>
    <p th:text="${formaPagamento}"></p>

    <div class="button-container">
        <form action="/checkout/concluir" method="post">
            <button type="submit">Concluir Compra</button>
        </form>
        <a href="/checkout/pagamento">Voltar para Escolher Forma de Pagamento</a>
    </div>
</div>

</body>
</html>
